<body>
    <div id="root"></div>
    <script src="./main.bundle.js"></script>

    <!-- Default Statcounter code for 108reflections https://108reflections.com.au-->

        var sc_project = 12139115;
        var sc_invisible = 1;

<script>
    L.mapquest.key = 'HmqOvNUkQnJj9meVNYhanH0K8UOFAcSD';
    // 'map' refers to a <div> element with the ID map
    var myMap = L.mapquest.map('myMap', {
        center: [-37.79862, 144.94378],
        layers: L.mapquest.tileLayer('map'),
        zoom: 16
    });

    L.marker([-37.79862, 144.94378], { // Latitude and Longitude
        icon: L.mapquest.icons.marker({
            primaryColor: '#FF0000',
            secondaryColor: '#FFFFFF',
            shadow: true,
            size: 'md',
            symbol: '108'
        }),
        draggable: false // Set to true if you want the marker to be draggable
    })
    .bindPopup('Reflections Apartments') // Optional popup content
    .addTo(myMap);
</script>
